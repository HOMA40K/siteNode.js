{% macro gallery(imgPaths) %}
<div class="m-6 mx-auto w-full xl:w-2/5 max-h-[80hv]">
    <div class="aspect-square relative">
        <div id="images" class="images">
            <img id="productImg" onclick="zoomImage(this.id)"
                class="cursor-zoom-in w-full aspect-square object-contain transition-all" src="{{ imgPaths[0] }} "
                onerror="this.onerror=null; this.src='/siteimg/default.png'">

        </div>
        <div>
            <svg class="h-14 p-4 cursor-pointer left-0 top-1/2 -translate-y-1/2 absolute"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                onclick="prevImage('productImages', 'productImg')"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path fill="white" stroke="black" stroke-width="10"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
            <svg class="h-14 p-4 cursor-pointer right-0 top-1/2 -translate-y-1/2 absolute"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                onclick="nextImage('productImages', 'productImg')"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path fill="white" stroke="black" stroke-width="10"
                    d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
            </svg>
        </div>
    </div>
    <div class="relative flex justify-center items-center w-4/5 mx-auto">
        <span class="px-2 cursor-pointer" onclick="scrollLeftt('productImages')">
            <svg class="h-6" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path fill="white" stroke="black" stroke-width="10"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </span>
        <div id="productImages" class="overflow-x-auto scrollbar-hide grid grid-rows-1 grid-flow-col gap-1"
            data-index="0">
            {% for path in imgPaths %}
            <div class="carousel-item cursor-pointer border border-black rounded-md h-16 w-16"
                onclick="changeProductImg('productImg', this)">
                <img class="aspect-square object-contain" src="{{ path }}"
                    onerror="this.onerror=null; this.src='/siteimg/default.png'" />
            </div>
            {% endfor%}
        </div>
        <span class="px-2 cursor-pointer" onclick="scrollRight('productImages')">
            <svg class="h-6" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path fill="white" stroke="black" stroke-width="10"
                    d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
            </svg>
        </span>
    </div>
</div>
<dialog id="my_modal_4" class="modal bg-gray-800 select-none">
    <div class="h-full w-full flex justify-center">
        <div>
            <form method="dialog" class="absolute top-5 right-5">
                <div class="modal-action">
                    <button class="btn z-30"><img class="h-4 w-4" src="/siteimg/x-solid.svg"></button>
                </div>
            </form>

            <svg class="fill-white h-14 p-4 cursor-pointer left-0 top-1/2 -translate-y-1/2 absolute z-10"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                onclick="prevImageZoomed('productImages', 'productImg')">
                <path fill="white" stroke="black" stroke-width="10"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
            <svg class="fill-white h-14 p-4 cursor-pointer right-0 top-1/2 -translate-y-1/2 absolute z-10"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" onclick="nextImageZoomed()">
                <path fill="white" stroke="black" stroke-width="10"
                    d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
            </svg>

        </div>
        <div class="w-full">
            <div>
                <div class="flex justify-center items-center">
                    <img id="mainpic" class="max-w-screen md:max-h-screen absolute transform -translate-x-1/2 -translate-y-1/2 object-contain" style="top: 50%; left: 50%;" src="">
                </div>
            <!-- <img id="mainpic" class="m-auto w-full max-w-screen md:max-h-screen" src=""> -->
        </div>
    </div>
</dialog>


<script>
    function nextImage(imgsDivId, imgId) {
        let img = document.getElementById(imgsDivId);
        let images = img.children;
        let index = img.getAttribute("data-index");
        if (parseInt(index) < images.length - 1) {
            document.getElementById(imgId).src = img.children[parseInt(index) + 1].firstElementChild.src;
            img.setAttribute("data-index", parseInt(index) + 1);
        }
        if (parseInt(index) == images.length - 1) {
            document.getElementById(imgId).src = img.children[0].firstElementChild.src;
            img.setAttribute("data-index", 0);
        }
    }
    function prevImage(imgsDivId, imgId) {
        let img = document.getElementById(imgsDivId);
        let images = img.children;
        let index = img.getAttribute("data-index");


        if (parseInt(index) > 0) {
            document.getElementById(imgId).src = img.children[parseInt(index) - 1].firstElementChild.src;
            img.setAttribute("data-index", parseInt(index) - 1);
        }
        if (parseInt(index) == 0) {
            document.getElementById(imgId).src = img.children[images.length - 1].firstElementChild.src;
            img.setAttribute("data-index", images.length - 1);
        }
    }
    function scrollLeftt(elemId) {
        let elem = document.getElementById(elemId);
        elem.scroll({ left: elem.scrollLeft - elem.offsetWidth, behavior: 'smooth' });
    }
    function scrollRight(elemId) {
        let elem = document.getElementById(elemId);
        elem.scroll({ left: elem.scrollLeft + elem.offsetWidth, behavior: 'smooth' });
    }



    function changeProductImg(imgId, elem) {
        let img = document.getElementById("productImages");
        let images = img.children;
        let index = img.getAttribute("data-index");

        for (let i = 0; i < images.length; i++) {
            if (images[i].firstElementChild.src == elem.firstElementChild.src) {
                document.getElementById(imgId).src = elem.firstElementChild.src;
                img.setAttribute("data-index", i);
                break;
            }
        }
    }

    function zoomImage(imgId) {
        //WRITE me a code that creates zooming effect on image click
        let img = document.getElementById(imgId);
        let modal = document.getElementById("my_modal_4");
        let modalImg = document.getElementById("mainpic");
        modalImg.src = img.src;
        modal.showModal();
    }
    function nextImageZoomed() {
        let img = document.getElementById("mainpic");
        let images = document.getElementById("productImages").children;
        let index = document.getElementById("productImages").getAttribute("data-index");
        if (parseInt(index) < images.length - 1) {
            img.src = images[parseInt(index) + 1].firstElementChild.src;
            document.getElementById("productImages").setAttribute("data-index", parseInt(index) + 1);
        }
        if (parseInt(index) == images.length - 1) {
            img.src = images[0].firstElementChild.src;
            document.getElementById("productImages").setAttribute("data-index", 0);
        }

    }
    function prevImageZoomed() {
        let img = document.getElementById("mainpic");
        let images = document.getElementById("productImages").children;
        let index = document.getElementById("productImages").getAttribute("data-index");
        if (parseInt(index) > 0) {
            img.src = images[parseInt(index) - 1].firstElementChild.src;
            document.getElementById("productImages").setAttribute("data-index", parseInt(index) - 1);
        }
        if (parseInt(index) == 0) {
            img.src = images[images.length - 1].firstElementChild.src;
            document.getElementById("productImages").setAttribute("data-index", images.length - 1);
        }
    }
</script>
{% endmacro %}
